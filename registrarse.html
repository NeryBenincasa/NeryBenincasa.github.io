<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="registrarse.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
    </header>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="main">

        <div class="form-card">
            <h2 class="titulo-registro">Crear Cuenta Nueva</h2>

            <label>DNI</label>
            <input type="text" placeholder="Ingresá tu DNI">

            <label>Email</label>
            <input type="email" placeholder="Ingresá tu email">

            <label>Contraseña</label>
            <input type="password" placeholder="Ingresá tu contraseña">

            <label>Repetir Contraseña</label>
            <input type="password" placeholder="Volvé a ingresarla">

            <a href="inicio.html" class="btn-registrar">REGISTRARME</a>

            <p class="volver">
                ¿Ya tenés cuenta?
                <a href="logIn.html">Iniciar sesión</a>
            </p>
        </div>

    </main>

</body>
</html>
